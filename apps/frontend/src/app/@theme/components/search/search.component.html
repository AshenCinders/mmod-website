<button #searchButton class="start-search" (click)="openSearch()">
  <nb-icon icon="magnify" pack="mdi"></nb-icon>
</button>
<mom-search-field
  *nbPortal
  [show]="showSearchField"
  [type]="type"
  [placeholder]="placeholder"
  [hint]="hint"
  (search)="search($event)"
  (closeSearch)="hideSearch()"
>
</mom-search-field>
