<nb-card>
  <nb-card-header>
    <div class="row">
      <h2 class="col-auto">UPLOADS</h2>
      <div class="col">
        <button
          nbButton
          outline
          status="info"
          class="float-right"
          type="button"
          routerLink="/dashboard/maps/uploads/new"
        >
          Upload a Map
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <mom-map-list [type]="MapListType.UPLOAD"/>
  </nb-card-body>
</nb-card>
